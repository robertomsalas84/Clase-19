{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
    Pagina de Bienvenida
{% endblock titulo %}


{% block contenido %}
    <h1>Cursos</h1>

    <table class=""table table-scripted">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre de Curso</th>
                <th>Comision</th>
            </tr>
       </thead>
       <tbody>
    {% for c in cursos %}
        <tr>
             <td>{{c.id}}</td>
            <td>{{c.nombre}}</td>
            <td>{{c.comision}}</td>
        </tr>

    {% endfor %}
    </table>

{% endblock contenido %}
